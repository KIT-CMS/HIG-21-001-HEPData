data_obs: Observed
backgrounds:
    BG:
        name: Backgrounds
        members:
            EMB: $\tau\tau$ bkg.
            TTL: $t\bar{t}$
            VVL: Diboson+single $t$ 
            ZL: $Z/\gamma^\ast\rightarrow\ell\ell$
            wFakes: W+jets
            W: W+jets
            QCD: QCD multijet
            jetFakes: Jet$\rightarrow\tau_{h}$
    H125:
        name: $H(125)\rightarrow\tau\tau$
        members:
            ggH125: $ggH(125)\rightarrow\tau\tau$
            qqH125: $qqH(125)\rightarrow\tau\tau$
            bbH125: $bbH(125)\rightarrow\tau\tau$
    HWW125:
        name: $H(125)\rightarrow WW\rightarrow2\ell2\nu$
        members:
            ggHWW125: $ggH(125)\rightarrow WW\rightarrow2\ell2\nu$
            qqHWW125: $qqH(125)\rightarrow WW\rightarrow2\ell2\nu$
            WHWW125: $WH(125)\rightarrow WW\rightarrow2\ell2\nu$
            ZHWW125: $ZH(125)\rightarrow WW\rightarrow2\ell2\nu$
signals:
    bbh: $bb\phi$, $m_{\phi}=@MASS@\text{ GeV},\text{ }\sigma B = 1\text{ pb}$
    ggh_t: $gg\phi$ t-only, $m_{\phi}=@MASS@\text{ GeV},\text{ }\sigma B = 1\text{ pb}$
    ggh_b: $gg\phi$ b-only, $m_{\phi}=@MASS@\text{ GeV},\text{ }\sigma B = 1\text{ pb}$
    ggh_i: $gg\phi$ tb-interference, $m_{\phi}=@MASS@\text{ GeV},\text{ }\sigma B = 1\text{ pb}$
    VLQ_betaRd33_0_matched_M: VLQ signal (BM 1), $m_{U}=@MASS@\text{ TeV},\text{ }g_{U}=1$
    VLQ_betaRd33_0_matched_interference_M: VLQ interference (BM 1), $m_{U}=@MASS@\text{ TeV},\text{ }g_{U}=1$
